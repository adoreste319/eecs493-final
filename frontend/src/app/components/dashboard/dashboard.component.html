<div class="outer">
    <div class="inner">
        <nav class="navbar navbar-inverse nav-custom" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand home" (click)="setActive('home')">The Sixth Man</div>
                </div>
                <ul class="nav navbar-nav">
                    <li class="{{getActive('mydraft')}} navbar-custom" (click)="setActive('mydraft')">My Draft</li>
                    <li class="{{getActive('draftsheet')}} navbar-custom" (click)="setActive('draftsheet')">Draft Sheet</li>
                    <li class="{{getActive('results')}} navbar-custom" (click)="setActive('results')">Results</li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-custom" (click)="setActive('user')"><span class="glyphicon glyphicon-user"></span></li>
                </ul>
            </div>
        </nav>
        <div class="landing" *ngIf="homeActive">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">The Sixth Man</h1>
                </div>
            </div>
            <div class = "button-fields">
                <button mat-raised-button class="about-us" (click)="setActive('info')">About Us</button>
                <button mat-raised-button class="try-me" (click)="setActive('mydraft')">Try It Out</button>
            </div>
        </div>
        <div class="container" *ngIf="myDraftActive">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">My Draft Page</h1>
                </div>
            </div>
        </div>
        <div class="container" *ngIf="draftSheetActive">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Draft Sheet Page</h1>
                </div>
            </div>
        </div>
        <div class="container" *ngIf="resultsActive">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Results Page</h1>
                </div>
            </div>
        </div>
        <div class="container" *ngIf="userActive">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">User Page</h1>
                </div>
            </div>
        </div>
        <div class= "info-page" *ngIf="infoActive">
            <div class="row">
                <div class="col-12">
                    <h1 class = "text-center" id="info-header">About Us</h1>
                </div>
            </div>
            <div class= "images">
                <div class = "column">
                <img src="assets/alexis-img.JPG" class="image" id="alexis-bio"  (mouseenter)= "mouseoverAlexis()" (mouseleave)="mouseoutAlexis()" style="width:100%" height="400">
                <div class="middle" #middleA>
                    <div class = "text">Alexis Doreste</div>
                </div>
                </div>
                <div class = "column">
                <img src="assets/brennan-img.JPG" class="image" id="brennan-bio" (mouseenter)= "mouseoverBrennan()" (mouseleave)="mouseoutBrennan()"style="width:100%" height="400">
                <div class="middleB" #middleB>
                    <div class = "text">Brennan Burke</div>
                </div>
                </div>
                <div class = "column">
                <img src="assets/keara-img.jpeg" class="image" id="keara-bio" (mouseenter)= "mouseoverKeara()" (mouseleave)="mouseoutKeara()" style="width:100%" height="400">
                <div class="middleK" #middleK>
                    <div class = "text">Keara Bird</div>
                </div>
                </div>
            </div>
    </div>
</div>
